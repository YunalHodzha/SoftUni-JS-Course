<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
</head>

<body>

    <h2>Normal Buttons</h2>

    <button class="button"><a href="#">Learn More</a></button>
    <button class="button" class="fill">Learn More</button>
    <button class="button" class="fill" class="hover">Learn More</button>

    <h2>Filled Buttons</h2>

    <button class="button"><a href="#">Learn More</a></button>
    <button class="button" class="fill">Learn More</button>
    <button class="button" class="fill" class="hover">Learn More</button>
    <h2>Icon buttons</h2>

    <button class="button"><a href="#">Learn More</a></button>
    <button class="button" class="fill">Learn More</button>
    <button class="button" class="fill" class="hover">Learn More</button>

</body>

</html>
